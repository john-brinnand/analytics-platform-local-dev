zookeeper:
  image: wurstmeister/zookeeper
  ports:
    - 2181:2181
kafka:
  image: confluent/kafka
  ports:
    - 9092:9092
  links:
    - zookeeper:zookeeper
  environment:
    KAFKA_ADVERTISED_HOST_NAME: 192.168.99.100
