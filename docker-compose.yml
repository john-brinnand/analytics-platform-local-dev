#-------------------------------------------------
# Zookeeper
#-------------------------------------------------
zookeeper:
  image: wurstmeister/zookeeper
  ports:
    - 2181:2181
#-------------------------------------------------
# Kafka
#-------------------------------------------------
kafka:
  image: confluent/kafka
  ports:
    - 9092:9092
  links:
    - zookeeper:zookeeper
  environment:
    # NOTE: This must always match your 
    # docker-machine's ip. 
    # To find your docker-machine's ip: 
    # docker-machine ip <my-docker-machine>
    #---------------------------------------
    KAFKA_ADVERTISED_HOST_NAME: 192.168.99.103 
#-------------------------------------------------
# Schema registry needs more memory than default
#-------------------------------------------------
schemaregistry:
  image: confluent/schema-registry
  ports:
    - 8081:8081
  links:
    - kafka:kafka
    - zookeeper:zookeeper
  command: bash -c "sleep 20 && /schema-registry-docker.sh"
# ---------------------------------------
# Hadoop
#---------------------------------------
dockerhadoop:
   image: sequenceiq/hadoop-docker:2.7.0
   hostname: dockerhadoop
   environment:
     DOCKER_HOST:
     - 192.168.99.103
   ports:
     - 50070:50070 # webhdfs public
     - 50075:50075 # webhdfs reroute
     - 9000:9000   # namenode
     
